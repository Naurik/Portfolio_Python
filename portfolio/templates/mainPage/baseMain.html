{% load static %}
<html>

<!-- Head -->
<head>

<title>My Portfolio</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Photographer Portfolio a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<!-- Custom-Stylesheet-Links -->
<!-- Bootstrap-CSS -->  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" media="all">
<!-- Insex-Page.CSS --> <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
<!-- Slider-CSS --> 	<link rel="stylesheet" href="{% static 'css/camera.css' %}" id="camera-css" type="text/css" media="all">
<!-- Portfolio-CSS -->	<link rel="stylesheet" href="{% static 'css/swipebox.css' %}" type="text/css" media="all">
<!-- //Custom-Stylesheet-Links -->

<!-- Fonts -->
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" type="text/css" media="all">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" type="text/css" media="all">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" type="text/css" media="all">
<!-- //Fonts -->

<!-- Supportive-JavaScript -->
<script src="{% static 'projectStatic/js/modernizr.js' %}"></script>
<!-- //Supportive-JavaScript -->

</head>
<!-- //Head -->

<!-- Body -->
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
      {% block content %}
      {% endblock %}
</body>
<!-- //Body -->
</html>
