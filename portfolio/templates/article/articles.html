{% extends 'mainPage/main.html' %}
{% load static %}

{% block article %}
<div class="large-8 columns">
{% for article in articles %}
    <h6>Дата публикации:{{ article.article_date }}</h6>
    <h4><a href="/comment/get/{{ article.id }}">{{ article.article_title }}</a></h4>
    <p>{{ article.article_text }}</p>
    <hr>
{% endfor %}
 </div>
{% endblock %}
